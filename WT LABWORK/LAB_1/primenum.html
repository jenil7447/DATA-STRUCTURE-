<script>
    function simpleCalculator() {
    let num = parseInt(prompt("Enter Number : "));
      if (num <= 1){
        alert("neither prime nor comp")

      }
      let c =2 ;
      while(c*c <=num){
        if (num % c ==0 ) {
            alert("no prime");
            c+=1;
      }
      alert("prime");

}
    }
</script>
<body>
    <h1>Simple Calculator</h1>
