<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab-3-3</title>
</head>
<body>
<script type="text/javascript">
	let n = prompt("Enter value of n : ");
	let arr = [];
	for(i=0;i<n;i++){
		arr[i] = prompt("Enter value of arr["+i+"] : ");
	}
	let temp=0;
	for(i=0;i<n;i++){
		for(j=0;j<n;j++){
			if(arr[j]>arr[j+1]){
				temp = arr[j];
				arr[j] = arr[j+1];
				arr[j+1] = temp;
			}
		}
	}
	alert("After sorting : "+arr);
	console.log("Sorting array in bubble sort");
</script>
</body>
</html>
