<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
<script type="text/javascript">
	n = parseInt(prompt("Enter a 2-digit number"));
	f = Math.floor(n/10);
	l = n%10;
	document.write("Ans = "+Math.pow(f,l));
</script>

</body>
</html>
