<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors of a Number</title>
    <script>
        function findFactors() {
            let num = parseInt(prompt("Enter a number:"));

            if (isNaN(num) || num <= 0) {
                console.log("Please enter a valid positive integer.");
                return;
            }

            let factors = '';
            for (let i = 1; i <= num; i++) {
                if (num % i == 0) {
                
                        factors = i;
                        console.log(factors);
                        
                    }
                    
                }
            

            console.log("The factors of " + num + " are: " + factors);
        }
    </script>
</head>
<body>
    <h1>Factors of a Number</h1>
    <button onclick="findFactors()">Find Factors</button>
</body>
</html>
