<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script type="text/javascript">
	n = parseInt(prompt("Enter a number"));
	document.write("Pattern 1:-<br>");

	for(i=1;i<=n;i++){
		for(j=1;j<=i;j++){
			document.write("*");
		}
		document.write("<br>");
	}
	document.write("Pattern 2:-<br>");
	for(i=1;i<=n;i++){
		for(j=n;j>=i;j--){
			document.write(" &nbsp;");
		}
		for(k=1;k<=i;k++){
			document.write("* ");
		}
		document.write("<br>");
	}
	document.write("Pattern 3:-<br>");
	for(i=1;i<=n;i++){
		for(j=n;j>=i;j--){
			document.write(" &nbsp;");
		}
		for(k=1;k<=i;k++){
			document.write("*");
		}
		document.write("<br>");
	}
</script>

</body>
</html>
