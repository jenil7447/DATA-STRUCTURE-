<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        a = parseInt(prompt("Enter lower number "));
        b = parseInt(prompt("Enter higher number "));
        for(i=a;i<=b;i++){
            count=0;
            for(j=1;j<=i;j++){
                if(i%j==0){
                    count++;
                }
            }
            if(count==2){
                document.write(i+",");
            }
        }
    </script>
</body>
</html>
